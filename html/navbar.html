<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    nav {
  background: linear-gradient(to right, #0066ff, #00ccff); /* Gradient blue background */
  display: flex;
  align-items: center;
  padding: 10px;
}

.logo {
  
  font-size: 24px;
  font-weight: bold;
  margin-right: 20px;
}

.menu {
  list-style-type: none;
  margin: 0;
  padding: 0;
  display: flex;
}

.menu li {
  margin-right: 20px;
}

.menu li a {
  color: white;
  text-decoration: none;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.search-container {
  position: relative;
}

.search-container input[type="text"] {
  width: 200px;
  padding: 5px;
  border: none;
  border-radius: 3px;
  outline: none;
  transition: background-color 0.3s ease-in-out;
}

.search-container input[type="text"]:focus {
  background-color: white;
}

  </style>
</head>
<body>
  <nav>
    <div class="logo">
<img src="../images/urbanjunctionbg (1).png" style="width: 6%;">
    </div>
    <ul class="menu">
      <li><a href="#">Home</a></li>
      <li class="dropdown">
        <a href="#">Products</a>
        <div class="dropdown-content">
          <a href="#">Category 1</a>
          <a href="#">Category 2</a>
          <a href="#">Category 3</a>
        </div>
      </li>
      <li><a href="#">About</a></li>
    </ul>
    <div class="search-container">
      <input type="text" placeholder="Search" id="search">
    </div>
  </nav>
</body>
</html>
